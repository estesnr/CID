<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Results</title>
    </head>
    <body>
        <h1>Search</h1>

        <form method="get" action="{% url 'search' %}">
            {{ form.as_p }}
            <button type="submit">Search</button>
        </form>
        {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for item in results %}
                <li>{{ item.name }}: {{ item.description }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No Results</p>
        {% endif %}
    </body>
</html>
