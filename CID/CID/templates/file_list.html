<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Display Table</title>
    </head>
    <body>
        <h1>Display Table</h1>
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <select name="selected_file">
                {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
            <button type="submit">Select File</button>
        </form>
    </body>
</html>
